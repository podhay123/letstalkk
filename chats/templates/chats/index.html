<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    <h1>WHO DO YOU WANT TO SPEAK WITH?</h1>
    <input id="text-button" type="text">
    <input id="submit-button" type="button" value="Submit">
</body>
<script>
    document.querySelector("#submit-button").onclick = function (e) {
        room_name = document.querySelector("#text-button").value;
        window.location.pathname = '/chat/' + room_name + '/';
    };

</script>

</html>
